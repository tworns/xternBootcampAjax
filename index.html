<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>jQuery, Ajax, and JSON</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="row">
    <nav class="small-4 columns">
      <button class="expanded button" id="menuToggle">Show/Hide Menu</button>
      <ul class="vertical menu">
        <li>
          <a href="http://davestrus.com/data/person.json" data-remote="true">Load one person</a>
        </li>
        <li class="list-group-item">
          <a href="http://davestrus.com/data/people.json" data-remote="true">Load all people</a>
        </li>
        <li class="list-group-item">
          <a href="https://mutant-school.herokuapp.com/api/v1/mutants"
             data-remote-mutants="true">Load all mutants</a>
        </li>
        <li class="list-group-item">
          <a href="https://pokeapi.co/api/v2/pokemon/"
             data-remote-pokemon="true">My Pokemons. Let me show you them.</a>
        </li>
        <li>
          <a id = "clear" data-clear = true> Clear</a>
        </li>
        <li>
          <form id = 'mutantAdd' class = "list-group-item">
              <input id = "realName" type = "text" class = 'small-12 medium-12 large-12 columns' placeholder = "Real Name" required>
              <input id = "mutantName" type = "text"  class = 'small-12 medium-12 large-12 columns' placeholder="Alias"required>
              <input id = "mutantPower" type= "text" class = 'small-12 medium-12 large-12 columns' placeholder = "Power" required>
              <a href = "https://mutant-school.herokuapp.com/api/v1/mutants" class = "button success inline small-12 columns" data-add-mutants = "true">Add Mutant</a>
          </form>
        </li>
        <li>
          <form id = 'mutantDelete' class = "list-group-item">
            <input id = "idNum" type = "text" class = 'small-12 medium-12 large-12 columns' placeholder ="Mutant ID" required>
            <a href = "https://mutant-school.herokuapp.com/api/v1/mutants" class = "button alert small-12 columns" data-delete-mutants = "true" >Delete Mutant</a>
          </form>
        </li>
      </ul>
    </nav>

    <main class="small-6 columns end">
      <ul id="people"></ul>
    </main>
  </div>

  <li id="template" class="hide list-group-item">
    {{ person.firstName }} {{ person.lastName }}
    ({{ person.secret }})
  </li>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
